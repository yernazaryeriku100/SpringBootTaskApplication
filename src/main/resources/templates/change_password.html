<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            background-image: url('https://i.imgur.com/zJ4iCUp.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #444;
            align-self: flex-start;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            color: #fff;
            background-color: #5a9367;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #486d4d;
        }

        .message, .error {
            font-size: 14px;
            width: 100%;
            text-align: left;
        }

        .message {
            color: #27ae60;
        }

        .error {
            color: #c0392b;
        }

        .home-button {
            margin-top: 15px;
            background-color: #3498db;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            display: block;
        }

        .home-button:hover {
            background-color: #297ccf;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Change Password</h2>

    <!-- Form to send verification code -->
    <form th:action="@{/user/sendCode}" method="post">
        <input type="hidden" name="email" th:value="${email}">
        <button type="submit">Send Verification Code</button>
    </form>

    <!-- Form to change password -->
    <form th:action="@{/user/changePassword}" method="post">
        <label for="email">Email:</label>
        <input type="email" name="email" th:value="${email}" id="email" readonly>

        <label for="code">Verification Code:</label>
        <input type="text" name="code" id="code" required>

        <label for="newPassword">New Password:</label>
        <input type="password" name="newPassword" id="newPassword" required>

        <button type="submit">Change Password</button>
    </form>

    <p th:text="${message}" class="message"></p>
    <p th:text="${error}" class="error"></p>
    <a href="/home" class="home-button">Home</a>
</div>
</body>
</html>
