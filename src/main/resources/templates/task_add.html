<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <style>

        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000;
            background-image: url('https://i.imgur.com/zJ4iCUp.jpeg');
            background-size: cover;
            background-position: center;
        }

        .container {
            background: #F9F9F9;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        h1 {
            font-size: 24px;
            color: #000;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: inline-block;
            width: 150px;
            font-size: 14px;
            color: #333;
            margin-right: 10px;
            text-align: left;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #A2A2A2;
            background-color: #FFF;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #5A9BD5;
            outline: none;
            box-shadow: 0 0 5px rgba(90, 155, 213, 0.3);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #4C8BF5;
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #3A74D6;
        }
        .button-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            text-align: center;
        }

        .button-list li {
            margin-bottom: 10px;
        }

        .button-list a {
            display: block;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            background-color: #456990;
            border-radius: 5px;
            border: 1px solid #456990;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
        }

        .button-list a:hover {
            background-color: #A7C6ED;
            color: #FFFFFF;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Create Task</h1>
    <form action="/task" method="post">
        <div class="form-group">
            <label for="title">Task Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter task title" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Write a short description"></textarea>
        </div>
        <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate">
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="PENDING">Pending</option>
                <option value="IN_PROGRESS">In Progress</option>
                <option value="COMPLETED">Completed</option>
            </select>
        </div>

        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="LOW">Low</option>
                <option value="MEDIUM" selected>Medium</option>
                <option value="HIGH">High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="categoryId">Category:</label>
            <select id="categoryId" name="categoryId" required>
                <th:block th:each="category : ${categories}">
                    <option th:value="${category.id}" th:text="${category.name}"></option>
                </th:block>
            </select>
        </div>
        <button type="submit">Create Task</button>
        <ul class="button-list">
            <li><a href="/home" class="home-button"><i class="fas fa-home"></i> Home</a></li>
        </ul>
    </form>
</div>

</body>
</html>
